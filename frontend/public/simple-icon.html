<!DOCTYPE html>
<html>
<head>
  <title>Simple E-Library Icon Generator</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Simple E-Library Icon Generator</h1>
  <p>Right-click on the images below and select "Save image as..." to download them.</p>
  
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4361ee';
      ctx.fillRect(0, 0, size, size);
      
      // Simple "E" letter for E-Library
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('E', size / 2, size / 2);
    }
    
    window.onload = function() {
      drawIcon(document.getElementById('canvas192'), 192);
      drawIcon(document.getElementById('canvas512'), 512);
    };
  </script>
</body>
</html>
